<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="teslaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e31e24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#teslaGradient)" stroke="#ffffff" stroke-width="3"/>
  
  <!-- TV screen frame -->
  <rect x="40" y="60" width="120" height="80" rx="8" ry="8" fill="#2c2c2c" stroke="#ffffff" stroke-width="2"/>
  
  <!-- TV screen -->
  <rect x="45" y="65" width="110" height="70" rx="4" ry="4" fill="#000000"/>
  
  <!-- Tesla T logo on screen -->
  <g transform="translate(100,100)">
    <!-- Tesla T -->
    <path d="M-15,-20 L15,-20 L15,-15 L5,-15 L5,20 L-5,20 L-5,-15 L-15,-15 Z" fill="url(#textGradient)"/>
    <!-- Small lightning bolt -->
    <path d="M18,-10 L25,-5 L20,0 L22,5 L15,0 L20,-5 Z" fill="#ffff00" opacity="0.9"/>
  </g>
  
  <!-- TV stand -->
  <rect x="85" y="140" width="30" height="15" rx="2" ry="2" fill="#4a4a4a"/>
  <rect x="70" y="155" width="60" height="8" rx="4" ry="4" fill="#4a4a4a"/>
  
  <!-- Tesla text -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">TeslaTV</text>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="30" r="3" fill="#ffffff" opacity="0.7"/>
  <circle cx="170" cy="30" r="3" fill="#ffffff" opacity="0.7"/>
  <circle cx="30" cy="170" r="3" fill="#ffffff" opacity="0.7"/>
  <circle cx="170" cy="170" r="3" fill="#ffffff" opacity="0.7"/>
</svg>